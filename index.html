<script>
	// Ініціалізація TON Connect
	const tonConnect = new TonConnect();

	// Підключення до гаманця
	async function connectWallet() {
	    const wallets = await tonConnect.getWallets();
	    if (wallets.length > 0) {
	        await tonConnect.connect(wallets[0].bridgeUrl);
	        console.log('Гравець підключений до гаманця');
	    } else {
	        console.log('Гаманці не знайдено');
	    }
	}

	// Виконання транзакції
	async function sendTransaction() {
	    const transactionPayload = {
	        // Ваша транзакція тут
	    };
	    await tonConnect.sendTransaction(transactionPayload);
	}

	// Встановлення функції для події натискання кнопки
	document.getElementById('connect-button').addEventListener('click', connectWallet);
	document.getElementById('transaction-button').addEventListener('click', sendTransaction);

</script>



<button id="connect-button">Підключитися до гаманця</button>
